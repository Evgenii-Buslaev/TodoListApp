<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="Images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="Images/favicon-16x16.png"
    />
    <title>TODO LIST</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Список дел на сегодня</h1>
    <div class="container-input">
      <div class="addingtask">
        <input class="new-task-input" type="text" placeholder="Задача" />
        <input
          class="new-task-deadline-input"
          type="number"
          placeholder="Срок"
        />
        <div class="adding-buttons">
          <button class="new-task-submit" type="submit">Добавить</button>
          <button class="clear-tasks" type="submit">Очистить</button>
        </div>
      </div>
      <p class="paragragh">
        Строка "срок" (или "ч." на узких экранах) подразумевает время в часах,
        за которое Вы хотите справиться с задачей. Обратите внимание, что для
        ввода минут число нужно перевести в часы (30 минут - 0,5 часа).
      </p>
    </div>
    <!--  <div class="container-timer">
      <h3>Dead-lines</h3>
      <div class="addingtask">
        <input class="new-task-input" type="text" />
        <button class="new-task-submit" type="submit">Add deadline</button>
      </div>
    </div> -->
    <h2>Текущие задачи:</h2>
    <div class="container-output">
      <div class="added-tasks"></div>
    </div>

    <p class="note"></p>
    <script src="script.js"></script>
  </body>
</html>
