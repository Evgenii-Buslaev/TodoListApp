<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="Images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="Images/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <title>TODO LIST</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Task list for today</h1>
    <div class="container-input">
      <div class="addingtask">
        <input class="new-task-input" type="text" placeholder="Your task" />
        <input
          class="new-task-deadline-input"
          type="number"
          placeholder="Hours"
        />
        <div class="adding-buttons">
          <button class="new-task-submit" type="submit">Add</button>
          <button class="clear-tasks" type="submit">C/A</button>
        </div>
      </div>
      <p class="paragragh">
        The line 'hours' means the number of hours you've got to make the task
        done(integer). You can also add tasks without any deadlines.
      </p>
    </div>
    <!--  <div class="container-timer">
      <h3>Dead-lines</h3>
      <div class="addingtask">
        <input class="new-task-input" type="text" />
        <button class="new-task-submit" type="submit">Add deadline</button>
      </div>
    </div> -->
    <h2>Current tasks:</h2>
    <div class="container-output">
      <div class="added-tasks"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
